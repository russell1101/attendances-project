<!DOCTYPE html>
<html
  lang="en"
  data-layout="vertical"
  data-topbar="light"
  data-sidebar="dark"
  data-sidebar-size="sm-hover"
  data-sidebar-image="none"
  data-preloader="disable"
>
  <head>
    <meta charset="utf-8" />
    <title>Animation | Velzon - Admin & Dashboard Template</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      content="Premium Multipurpose Admin & Dashboard Template"
      name="description"
    />
    <meta content="Themesbrand" name="author" />
    <!-- App favicon -->
    <link rel="shortcut icon" href="assets/images/favicon.ico" />

    <!-- aos css -->
    <link rel="stylesheet" href="assets/libs/aos/aos.css" />

    <!-- Layout config Js -->
    <script src="assets/js/layout.js"></script>
    <!-- Bootstrap Css -->
    <link
      href="assets/css/bootstrap.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <!-- rci-header-front css -->
    <link href="assets/css/rci-header.css" rel="stylesheet" type="text/css" />
    <!-- Icons Css -->
    <link href="assets/css/icons.min.css" rel="stylesheet" type="text/css" />
    <!-- App Css-->
    <link href="assets/css/app.min.css" rel="stylesheet" type="text/css" />
    <!-- custom Css-->
    <link href="assets/css/custom.min.css" rel="stylesheet" type="text/css" />
  </head>

  <body>
    <!-- Begin page -->
    <div id="layout-wrapper">
      <header class="header">
        <div class="header-container">
          <!-- 左側區域 -->
          <div class="header-left">
            <!-- Logo -->
            <div class="logo-wrapper">
              <img src="assets/images/rci-logo.png" alt="" />
            </div>

            <!-- 導航選單 -->
            <nav>
              <ul class="nav-menu">
                <li class="nav-item active">
                  <img
                    id="header-lang-img"
                    src="assets/images/page/Home20Regular.svg"
                    alt="Header Language"
                    height="20"
                    class="rounded"
                  />
                  <a href="#" class="nav-link">主頁</a>
                </li>
                <li class="nav-item">
                  <img
                    id="header-lang-img"
                    src="assets/images/page/ClipboardBulletListLtr16Regular.svg"
                    alt="Header Language"
                    height="20"
                    class="rounded"
                  />
                  <a href="#" class="nav-link">公司規範</a>
                </li>
                <li class="nav-item">
                    <img
                    id="header-lang-img"
                    src="assets/images/page/LocalMallOutlined.svg"
                    alt="Header Language"
                    height="20"
                    class="rounded"
                  />
                  <a href="#" class="nav-link">紅利商城</a>
                </li>
                <li class="nav-item">
                     <img
                    id="header-lang-img"
                    src="assets/images/page/CreditCardPerson20Regular.svg"
                    alt="Header Language"
                    height="20"
                    class="rounded"
                  />
                  <a href="#" class="nav-link">打卡</a>
                </li>
              </ul>
            </nav>
          </div>

          <!-- 右側區域 -->
          <div class="header-right">
            <!-- 通知圖標 -->
            <div class="notification-icon">
              <img
                id="header-lang-img"
                src="assets/images/users/Bell.svg"
                alt="Header Language"
                height="20"
                class="rounded"
              />
              <span class="notification-badge"></span>
            </div>

            <!-- 使用者選單 -->
            <div class="user-menu">
              <div class="user-avatar">
                <img
                  id="header-lang-img"
                  src="assets/images/users/Person20Regular.svg"
                  alt="Header Language"
                  height="20"
                  class="rounded"
                />
                <circle
                  cx="12"
                  cy="7"
                  r="4"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                />
              </div>
            </div>
          </div>
        </div>
      </header>

    <!-- JAVASCRIPT -->
    <script src="assets/libs/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="assets/libs/simplebar/simplebar.min.js"></script>
    <script src="assets/libs/node-waves/waves.min.js"></script>
    <script src="assets/libs/feather-icons/feather.min.js"></script>
    <script src="assets/js/pages/plugins/lord-icon-2.1.0.js"></script>
    <script src="assets/js/plugins.js"></script>

    <!-- aos js -->
    <script src="assets/libs/aos/aos.js"></script>
    <!-- prismjs plugin -->
    <script src="assets/libs/prismjs/prism.js"></script>
    <!-- animation init -->
    <script src="assets/js/pages/animation-aos.init.js"></script>

    <!-- App js -->
    <script src="assets/js/app.js"></script>
  </body>
</html>
